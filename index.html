<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/scripts.js" defer></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        
        <div class="weather-app">
            <!-- Container -->
            <div class="container">
                <div>
                    <!-- Temp -->
                    <h1 class="temp">16&#176;</h1>

                    <!-- City Time & Date -->
                    <div class="city-time">
                        <h1 class="name">London</h1>
                        <small>
                            <span class="time">06:09</span>
                            -
                            <span class="date">Monday Sep 19</span>
                        </small>
                    </div>

                    <!-- Weather Icon -->
                    <div class="weather">
                        <img class="icon" src="icons/day/113.png" alt="icon" width="50" height="50">
                    </div>

                    <!-- Weather Condition -->
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        
            <!-- Input -->
            <div class="panel">
                <!-- Location -->
                <form id="locationInput">
                    <input class="search" type="text" placeholder="Search Location...">
                    <button class="submit" type="submit">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </form>

                <!-- Cities -->
                <ul class="cities">
                    <li class="city">Seattle</li>
                    <li class="city">Seoul</li>
                    <li class="city">Paris</li>
                    <li class="city">Tokyo</li>
                </ul>

                <!-- Weather Details -->
                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>

                    <li>
                        <span>Humidity</span>
                        <span class="humidity">64%</span>
                    </li>

                    <li>
                        <span>Wind</span>
                        <span class="wind">8km/h</span>
                    </li>
                </ul>
            </div>

        </div>

    </body>
</html>
